    ###
    rule1: "Aktifkan peranan 'Staf' atau akses bagi modul Staf (Pentadbir/Paparan/Pengguna/Pemilik) bagi memastikan semua akses mengikut modul dapat berfungsi."
    rule2: "Kedatangan Staf perlu digunakan bersama Fingerprint, bagi membolehkan 'Pengurusan Datang Lewat dan Pulang Awal' berfungsi."
    rule3: "Tuntutan Perjalanan perlu digunakan bersama Permohonan Perjalanan, bagi capaian rekod kelulusan Permohonan Perjalanan."
    rule4: "Modul Tuntutan Perjalanan (Pemilik) - berfungsi hanya untuk Pemohon & Pelulus Akhir. Penyemak Kewangan memerlukan peranan 'Unit Kewangan'. Sila beri perhatian, sebaik peranan 'Unit Kewangan' diaktifkan, kesemua jenis capaian mengikut modul bagi modul Tuntutan Perjalanan & Belanjawan Latihan tidak boleh dipilih."
    rule5: "Akses menu ke Modul Belanjawan Latihan dan Kursus Latihan memerlukan akses ke atas modul Kedatangan Latihan terlebih dahulu (Paparan atau Pemilik)."
    rule6: "Modul Kehadiran Latihan memrlukan akses ke atas modul Jadual Latihan (Paparan atau Pemilik) diaktifkan."
    rule7: "Modul Kehadiran Latihan (Pemilik) hanya berfungsi bagi pemohon. Pelulus memerlukan peranan tambahan / gantian seperti berikut :"
    rule7a: "Kelulusan Jabatan (Akademik) - memerlukan peranan tambahan 'Ketua Program' diaktifkan."
    rule7b: "Kelulusan Unit (Pengurusan), Kelulusan Jabatan (Pengurusan) & Kelulusan Akhir (Pengarah) tidak dapat berfungsi. Penyelesaiannya, nyahpilih modul Kehadiran Latihan (Pemilik) dan aktifkan peranan 'Unit Kewangan'."
    rule8: "Modul Cuti Pelajar (Pemilik) hanya berfungsi bagi pemohon. Bagi tujuan kelulusan (Warden & Penyelaras) aktifkan peranan Wardan dan / atauPengajar."
    rule9a: "Aktifkan peranan 'Staf' atau modul Kes Disiplin Pelajar (pemilik) bagi menggunakan fungsian pelapor kes, Ketua Program dan TPHEP."
    rule9b: "Aktifkan peranan 'Pegawai Disiplin' bagi mendapatkan akses Pegawai Disiplin."
    rule10: "Modul Nota Latihan (Pentadbir/Paparan/Pengguna) perlu diaktifkan bagi paparan item - item menu :"
    rule10a: "Data Sokongan : Sesi Akademik, Ambilan Pelajar, Jadual Waktu."
    rule10b: "Modul berkaitan Latihan : Jadual Waktu Mingguan, Pelan & Laporan Pengajaran, Butiran Topik."
    rule11: "Modul Butiran Topik memerlukan akses modul Pelan & Laporan Pengajaran (Pentadbir/Paparan/Pengguna)."
    rule12: "Template Peperiksaan mesti digunakan bersama modul Kertas Peperiksaan."
    rule13: "Pengurusan Peperiksaan (Markah Peperiksaan, Gred Peperiksaan) memerlukan akses modul Keputusan Peperiksaan (Pentadbir/Paparan/ Pengguna/Pemilik) diaktifkan."
    rule14: "Bagi mengakses modul - modul Peminjaman Aset, Pelupusan Aset dan Kerosakan Asset (aset boleh dipinjam & item menu), perlu aktifkan modul Senarai Aset (Pentadbir/Paparan/ Pengguna/ Pemilik)."
    rule15: "Modul Kerosakan Aset (Pemilik) hanya berfungsi untuk pelapor kerosakan dan pembuat keputusan. Bagi memproses kerosakan aset yang dilaporkan, sila gunakan peranan 'Pentadbir Aset'."
    rule20: "Modul Peminjaman Aset (Pemilik) hanya berfungsi di kalangan staf dalam Unit yang bertanggungjawab ke atas aset - aset yang dipinjam. Bagi akses penuh ke atas peminjaman aset, sila aktifkan samada Modul Peminjaman Aset (Pentadbir) atau peranan 'Pentadbor Aset'."
    rule16: "Butiran harga aset hanya boleh disemak oleh pengguna dengan peranan 'Pentadbiran' atau 'Pentadbir Aset' atau pengguna yang mempunyai akses kepada modul Senarai Aset (Pentadbir/Pengguna)."
    rule17: "Modul E-Filing modules (Acara, Buletin, Daftar Fail) memerlukan akses kepada modul Daftar Dokumen (Pentadbir/Paparan/Pengguna/Pemilik) diaktifkan."
    rule18: "Data Sokongan :"
    rule18a: "Aktifkan modul 'Sokongan', 'Bank' & 'Jadual Waktu Anjal' untuk digunakan bersama modul 'Staf'."
    rule18b: "Aktifkan modul 'Kumpulan Kenderaan' & 'Kadar Batuan' untuk digunakan bersama modul 'Tuntutan Perjalanan'."
    rule18c: "Aktifkan modul 'Kategori Aset' untuk digunakan bersama modul Senarai Aset."
    rule19: "Modul Jadual Waktu Mingguan (Pemilik) hanya berfungsi untuk penyedia jadual (Penyelaras) dan pemilik slot - slot masa dalam jadual. Bagi fungsian kelulusan jadual, sila gunakan peranan 'Ketua Program'."
